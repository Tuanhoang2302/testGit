<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Phaser 3 React Template</title>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		
		<style>
			body {
				background-color: #e6e6e6;
			}
	
			#rectangle {
   			 	width: 1100px;
    			height: 720px;
				background: white;
				margin-left: 510px;
				position: absolute;
				margin-top: -1%;
				z-index: -100;
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
				border-top-right-radius: 40px;
				border-bottom-left-radius: 40px;
				border-top-left-radius: 40px;
				border-bottom-right-radius: 40px;
			}
		</style>
		<link rel="stylesheet" href="./index.css">
		<script type="text/javascript" src="./src/InputForm/answer.js"></script>
		<script type="text/javascript" src="./src/InputForm/language.js"></script>
	</head>
	<body background="./bg.png">
		<div class ="background">
			<div id="phaser-example">
				<a id="returnlink" href="./answer.html">Return</a>
				<ul class="languages">
					<li class = "active">language</li>
					<li class = "non-active"><a id="english" href="#english" onclick="English()" >English</a></li>
					<li class ="non-active"><a id="vietnamese" href="#vietnam" onclick="Vietnamese()">Vietnamese</a></li>
				</ul>
			</div>
		</div>

		<audio id="audio_english">
			<source src="./src/InputForm/tenblocks.mp3" type="audio/mpeg">
		</audio>
		<audio id="audio_vietnam" >
			<source src="./src/InputForm/thoughtVietnam.mp3" type="audio/mpeg">
		</audio>
		<audio id="lastques_english" >
			<source src="./src/InputForm/lastques.mp3" type="audio/mpeg">
		</audio>
		<audio id="lastques_vietnam" >
			<source src="./src/InputForm/lastquesViet.mp3" type="audio/mpeg">
		</audio>
		<audio id="barCount_english" >
			<source src="./src/InputForm/barcount.mp3" type="audio/mpeg">
		</audio>
		<audio id="barCount_vietnam" >
			<source src="./src/InputForm/barcountViet.mp3" type="audio/mpeg">
		</audio>

		<script>
			$(function () {
    			$el_languages = $('.languages');
    			$el_languages.hover(function () {
        			$el_languages.find('li').show();
    			}, function () {
        			$el_languages.find('.non-active').hide();
    			});
			});
		</script>
		<script>
        	function play() {
				if(window.location.hash == "" || window.location.hash == "#english"){
          			var audio = document.getElementById("audio_english");
			  		audio.play();
				}else if(window.location.hash == "#vietnam"){
					var audio = document.getElementById("audio_vietnam");
					audio.play();
				}
			}
			
			function playLastques() {
				if(window.location.hash == "" || window.location.hash == "#english"){
          			var audio = document.getElementById("lastques_english");
			  		audio.play();
				}else if(window.location.hash == "#vietnam"){
					var audio = document.getElementById("lastques_vietnam");
					audio.play();
				}
			}
			
			function playBarcount() {
				if(window.location.hash == "" || window.location.hash == "#english"){
          			var audio = document.getElementById("barCount_english");
			  		audio.play();
				}else if(window.location.hash == "#vietnam"){
					var audio = document.getElementById("barCount_vietnam");
					audio.play();
				}
        	}
    	</script>
	<script type="text/javascript" src="bundle.min.js"></script></body>
</html>
