<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Game 4</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			body {
				background-color: #e6e6e6;
			}
		</style>
		<script type="module" src="./src/Scenes/Scene1.js"></script>
		<script type="module" src="./src/InputForm/answer.js"></script>
		<script type="text/javascript" src="./src/InputForm/language.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body background="./bg.png">
		<div class ="background">
			<div id= "phaser-example" style="filter: blur(5px);">
				<a href="../web/index.html" div="back">
					<div id="iconBack">
					 <div class="re"></div>
					</div>
					<div id="back">Back</div>
				</a>
				<div id="bar">
					<img src="./src/assets/thanh.png">;
					<div id = "ball1" class ="ball">
						<img style="width: 100%; height: 100%;" src="./src/assets/ball.png">
					</div>
					<div id = "ball2" class ="ball">
						<img style="width: 100%; height: 100%;" src="./src/assets/ball.png">
					</div>
					<div id = "ball3" class ="ball">
						<img style="width: 100%; height: 100%;" src="./src/assets/ball.png">
					</div>
					<div id = "ball4" class ="ball">
						<img style="width: 100%; height: 100%;" src="./src/assets/ball.png">
					</div>
					<div id = "ball5" class ="ball">
						<img style="width: 100%; height: 100%;" src="./src/assets/ball.png">
					</div>
					<div id = "ball6" class ="ball">
						<img style="width: 100%; height: 100%;" src="./src/assets/ball.png">
					</div>
				</div>
				<ul class="languages">
					<li class = "active">language</li>
					<li class = "non-active"><a id="english" href="#english" onclick="English()" >English</a></li>
					<li class ="non-active"><a id="vietnamese" href="#vietnam" onclick="Vietnamese()">Vietnamese</a></li>
				</ul>

			</div>
			<div id="start" onmouseover="OverStart()" onmouseout="OutStart()" onclick="Start()">
				<div id="CircleRoundall"></div>
				<div id="CircleRound"></div>
				<div id="button_start"></div>
			  </div>
		</div>

		<audio id="question_english">
			<source src="./src/InputForm/questionEng.mp3" type="audio/mpeg">
		</audio>
		<audio id="question_vietnam">
			<source src="./src/InputForm/questionViet.mp3" type="audio/mpeg">
		</audio>
		<audio id="grayScene2_english">
			<source src="./src/InputForm/grayEng2.mp3" type="audio/mpeg">
		</audio>
		<audio id="grayScene2_vietnam">
			<source src="./src/InputForm/grayViet2.mp3" type="audio/mpeg">
		</audio>
		<audio id="grayScene3_english">
			<source src="./src/InputForm/grayEng3.mp3" type="audio/mpeg">
		</audio>
		
		<script>
			$(function () {

    			$el_languages = $('.languages');
    			$el_languages.hover(function () {
					$el_languages.find('li').show();
    			}, function () {
					$el_languages.find('.non-active').hide();
					
    			});
			});
		</script>
		<script>
        	function play() {
				if(window.location.hash == "" || window.location.hash == "#english"){
          			var audio = document.getElementById("question_english");
			  		audio.play();
				}else if(window.location.hash == "#vietnam"){
					var audio = document.getElementById("question_vietnam");
					audio.play();
				}
			}

			function play_gray2() {
				if(window.location.hash == "" || window.location.hash == "#english"){
          			var audio = document.getElementById("grayScene2_english");
			  		audio.play();
				}else if(window.location.hash == "#vietnam"){
					var audio = document.getElementById("grayScene2_vietnam");
					audio.play();
				}
			}
			
			function play_gray3() {
				if(window.location.hash == "" || window.location.hash == "#english"){
          			var audio = document.getElementById("grayScene3_english");
			  		audio.play();
				}else if(window.location.hash == "#vietnam"){
					var audio = document.getElementById("grayScene2_vietnam");
					audio.play();
				}
			}

    	</script>
	<script type="text/javascript" src="bundle.min.js"></script></body>
</html>
